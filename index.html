<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>My Todo List</h2>

    <div class="todo-input">
        <input type="text" name="Todo" id="Todo" placeholder="add here . . ." autocomplete="off">
        <input type="submit" value="Add" id="add-todo">
    </div>

    <div id="todo-output">
        <p>Todo list item</p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
